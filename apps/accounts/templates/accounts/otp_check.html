{% extends 'base.html' %}
<!-- otp_form.html -->
{% block content %}
<!-- otp_check.html -->
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}">
    <label>
        <input type="text" name="otp" placeholder="کد OTP">
    </label>
    <button type="submit">تایید</button>
</form>
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
{% endblock %}
