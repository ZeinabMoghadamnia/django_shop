{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    آدرس
{% endblock %}
{% block content %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5 align-items-center d-flex justify-content-center " dir="rtl">
            <div class="row text-end ">
                <form action="{% url 'orders:save_order' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row text-end ">
                        <button class="btn btn-outline-dark" type="submit" %}">انتخاب</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
